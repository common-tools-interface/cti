---
build:
  modules:
    - cray-cti-devel
  pkg-config:
    - common_tools_fe
    - common_tools_be
  targets:
    all:
      directory: .

test:
  parallel-jobs: 4
  modules:
    - cray-cti
  env-vars-present:
    - CTI_INSTALL_DIR
  prepend-env-vars:
    LD_LIBRARY_PATH: ${CTI_INSTALL_DIR}/lib

launch:
  args:
    slurm: "-n4 --ntasks-per-node=2"
    alps: "-n4 -N2"
    ssh: "-n4 --ntasks-per-node=2"

meta:
  keep:
  - Makefile
  avocado-version: latest

# system specific overides
cfa6k:
  launch:
    modules:
    - cray-pals
    args:
      slurm: "-n4 --ntasks-per-node=2 --mpi=cray_shasta"

horizon:
  build:
    targets:
      all:
        j: 8
    environment:
      CRAY_CPU_TARGET: x86-64
  test:
    parallel-jobs: 32
